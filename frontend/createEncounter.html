    <div class="header"><img class = "logo" src = "img/LogoDefault.png"></div>
    <div class="main">
        <div class = "menu">
            <a href="index.html">Home</a><hr>

        <div class="content">
            <div class = "title">CREATE ENCOUNTER</div>

            <!--button to upload .monster files-->
            <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
                <input name="file" type="file" multiple accept = ".monster">
                <div class = "flavor-Text"></div>
                <button name="submitMonsters" type="submit">Submit Monsters</button>
            </form>
            <div class = "flavor-Text">
                Select .monster files above to upload and view your encounter's statblocks.<br>
                <span id="errorMessage"></span>
                <span id="uploadMessage"></span>
            </div>

            <div class = "flavor-Text">
                <br><br>Uploaded results:
                <ul id="fileData"></ul>
            </div>


            <!--This div is where player stat blocks get added to the page for the end user to fill out-->
            <div class = "monstersContain" style = "width:95%; margin-left: 0px">
                <div class = "monsters">
                
                </div>
            </div>

        </div>
