<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/reccMonsters.js"></script>
    <script defer src="js/loadMonster.js"></script>
    <title>BBEGinator</title>
</head>
<body onload = "addPlayer()">
    <div class="header"><img class = "logo" src = "img/LogoDefault.png"></div>
    <div class="main">
        <div class = "menu">
            <a href="index.html">Home</a><hr>
            <a href="createEncounter.html">Create Encounter</a><hr>
            <a href="search.html">Search Monsters</a><hr>
            <a href="reccMonsters.html">Recommend Monsters</a><hr>
            <a href="about.html">About</a>
        </div>

        <div class="content">
            <div class = "title">RECOMMEND MONSTERS</div>
            <select class="dropdown">
                <option disabled selected value>ENCOUNTER DIFFICULTY</option>
                <option value="1">Easy</option>      
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                <option value="4">Extra Hard</option>

            </select>
            
            <br><a class = "subheader">Players</a><br>

            <!--This div is where player stat blocks get added to the page for the end user to fill out-->

                <div id = "party">
                
                    <div id="playerStatBlocks"></div>
                
                
                    <button onclick="addPlayer();">Add Player</button>
                    <button id="removePlayer" style="display: none;" onclick="removePlayer();">Remove Player</button>
                </div>
            </div>

            <div id = "recsContain">
                <div id = "recs">

                <div style = "background-color: #d11149; color: #f5f2ed; font-size: 20px; padding: 3px;">Monster Recomendations:</div>

                </div>

                <!--Basic control buttons for the user-->
                <br><button onclick="getRecommendedMonster();">Generate new suggestion</button>
            </div>
        </div>
    </div>
